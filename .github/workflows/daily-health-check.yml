name: Daily Scour Health Check

# Run daily at 2 AM UTC (9 PM ET)
on:
  schedule:
    - cron: '0 2 * * *'
  
  # Allow manual trigger from Actions tab
  workflow_dispatch:

jobs:
  health-check:
    runs-on: ubuntu-latest
    name: Run Health Check
    
    steps:
      - name: üìä Running daily health check...
        run: |
          echo "üè• Starting health check at $(date -u)"
          
          RESPONSE=$(curl -s -X POST https://generator30.vercel.app/functions/v1/health-check \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            -w "\n%{http_code}")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n 1)
          BODY=$(echo "$RESPONSE" | head -n -1)
          
          echo "Response Code: $HTTP_CODE"
          echo "Response Body:"
          echo "$BODY" | jq '.' 2>/dev/null || echo "$BODY"
          
          if [ "$HTTP_CODE" != "200" ]; then
            echo "‚ùå Health check failed with HTTP $HTTP_CODE"
            exit 1
          fi
          
          echo "‚úÖ Health check completed successfully"
      
      - name: üí¨ Post status to Slack (optional)
        if: always()
        run: |
          # Optional: Send Slack notification
          # Requires SLACK_WEBHOOK_URL secret to be configured
          if [ -n "${{ secrets.SLACK_WEBHOOK_URL }}" ]; then
            STATUS="${{ job.status }}"
            curl -X POST ${{ secrets.SLACK_WEBHOOK_URL }} \
              -H 'Content-Type: application/json' \
              -d "{\"text\":\"üè• Daily health check: $STATUS\"}"
          fi

  notify-on-failure:
    runs-on: ubuntu-latest
    needs: health-check
    if: failure()
    
    steps:
      - name: üö® Notify on Health Check Failure
        run: |
          echo "Health check workflow failed!"
          echo "Check the logs at: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
